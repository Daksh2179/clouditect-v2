name: Deploy Clouditect to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # --- Build and Deploy Frontend ---
      - name: Build and Push Frontend
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-frontend:latest -f ./frontend/Dockerfile .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |-
          gcloud run deploy clouditect-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-frontend:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port=8080

      # --- Build and Deploy API Gateway ---
      - name: Build and Push API Gateway
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-api-gateway:latest -f ./services/api-gateway/Dockerfile .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-api-gateway:latest

      - name: Deploy API Gateway to Cloud Run
        run: |-
          gcloud run deploy clouditect-api-gateway \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-api-gateway:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port=4000

      # --- Build and Deploy Pricing Service ---
      - name: Build and Push Pricing Service
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-pricing-service:latest -f ./services/pricing-service/Dockerfile .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-pricing-service:latest

      - name: Deploy Pricing Service to Cloud Run
        run: |-
          gcloud run deploy clouditect-pricing-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-pricing-service:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port=4001

      # --- Build and Deploy Recommendation Service ---
      - name: Build and Push Recommendation Service
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-recommendation-service:latest -f ./services/recommendation-service/Dockerfile .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-recommendation-service:latest

      - name: Deploy Recommendation Service to Cloud Run
        run: |-
          gcloud run deploy clouditect-recommendation-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-recommendation-service:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port=4002

      # --- Build and Deploy Provider Service ---
      - name: Build and Push Provider Service
        run: |-
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-provider-service:latest -f ./services/provider-service/Dockerfile .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-provider-service:latest

      - name: Deploy Provider Service to Cloud Run
        run: |-
          gcloud run deploy clouditect-provider-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/clouditect-provider-service:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port=4003