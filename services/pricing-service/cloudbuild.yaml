steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/clouditect-pricing-service', '.']
    dir: 'services/pricing-service'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clouditect-pricing-service']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'clouditect-pricing-service'
    - '--image=gcr.io/$PROJECT_ID/clouditect-pricing-service'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=4001'
    
images:
  - 'gcr.io/$PROJECT_ID/clouditect-pricing-service'